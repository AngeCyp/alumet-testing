name: "Create the release"

on:
  release:
    types: ["created"]
  push:

jobs:
  gather-informations:
    uses: alumet-dev/packaging/.github/workflows/build_rpm.yaml@ci/create-rpm-package
    with:
      target-architecture: x86_64
      build-version: 0.6.1
      release-version: 1


  publish:
    needs: gather-informations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up folder
        run: |
          rm -rf docs
          mkdir -p docs          
      
      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          path: ./docs/rpm
          pattern: '**/*.rpm' 

      - name: Move RPM files to docs directory
        run: |
          find ./docs -mindepth 2 -type f -exec mv -t ./docs {} +
          find ./docs -type d -empty -delete

      - name: Install createrepo
        run: sudo apt-get update && sudo apt-get install -y createrepo-c
        
      - name: Setup gh-pages branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout gh-pages || git checkout --orphan gh-pages
          git pull origin gh-pages
        
      - name: Create repository metadata
        run: |
          cd docs/rpm
          createrepo_c .

      - name: Commit and push changes
        run: |
          git add docs
          git commit -m "Update RPM repository"
          git push origin gh-pages
      
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 
        with:
          path: docs/
      
  attach-artifacts:
    needs: gather-informations
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download RPM artifact
      uses: actions/download-artifact@v4
      with:
        pattern: '**/*.rpm'
        path: ./rpm

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          rpms/**/*.rpm
